<div class="container-xl" style="margin-top: 8rem">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>View Contact</b></h4>
          </div>
          <div class="col-sm-6">
            <a href="#" routerLink="/Home" class="btn btn-success back"
              ><I class="fas fa-arrow-circle-left"></I> Back</a
            >
          </div>
        </div>
      </div>
      <table
        class="table table-striped table-hover table-bordered table-conten"
      >
        <tbody>
          <tr>
            <td>
              <label><b>First Name</b></label>
            </td>
            <td>
              <span>{{ contactDetail.firstName }}</span>
            </td>
          </tr>
          <tr>
            <td>
              <label><b>Last Name</b></label>
            </td>
            <td>
              <span>{{ contactDetail.lastName }}</span>
            </td>
          </tr>
          <tr>
            <td>
              <label><b>Email</b></label>
            </td>
            <td>
              <span>{{ contactDetail.email }}</span>
            </td>
          </tr>
          <tr>
            <td>
              <label><b>Phone</b></label>
            </td>
            <td>
              <span>{{ contactDetail.phoneNumber }}</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
